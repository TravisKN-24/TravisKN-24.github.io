        }
        .letter {
            display: inline-block;

        .letter:nth-child(even) { animation-direction: reverse; }
        #container {
            background: rgba(255, 255, 255, 0.1);

            border-radius: 15px;

            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
        }
        input {
            width: 70%;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        button {
            background: #00c4cc;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #00a3aa;
            transform: scale(1.05);
        }
        #question-container {
            margin-top: 20px;
            animation: slideIn 0.5s ease;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }
        #question-container h3 {
            font-size: 1.5em;
        }
        #question-container p {
            font-size: 1.3em;
        }
        .option {
            display: block;
            background: rgba(255, 255, 255, 0.2);
            margin: 15px auto;
            padding: 20px;
            width: 85%;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1.2em;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        #timer {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ffcc00;
        }
        #leaderboard {
            margin-top: 20px;
            width: 100%;
        }
        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
        }
        #leaderboard th, #leaderboard td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        #leaderboard th {
            background: rgba(0, 196, 204, 0.5);
        }
        #pagination {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .page-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .page-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .page-btn.active {
            background: #00c4cc;
        }
        footer{
            position: fixed;
            bottom: 0;
        }
        @keyframes bounceLetter {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .win-animation {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function setHeading(elementId, text) {
            const heading = document.getElementById(elementId);
            heading.innerHTML = text.split('').map(char => 
                char === ' ' ? ' ' : `<span class="letter">${char}</span>`
            ).join('');
        }

        setHeading('heading', 'Trivia Titan');

        function startGame() {
            username = document.getElementById('username').value.trim();
            if (!username) return alert('Please enter a username!');
            score = 0;
            currentQuestion = 0;
            startTime = Date.now();
            currentQuestions = [
                ...shuffle([...allQuestions.easy]).slice(0, 5),
                ...shuffle([...allQuestions.hard]).slice(0, 5),
                ...shuffle([...allQuestions.extremelyHard]).slice(0, 5)
            ].map(q => {
                const options = [...q.o];
                const correctAnswer = q.o[q.a];
                shuffle(options);
                return { ...q, o: options, a: options.indexOf(correctAnswer) };
            });
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            backgroundMusic.play();
            showQuestion();
            document.addEventListener('visibilitychange', handleTabSwitch);
        }

        function showQuestion() {
            const q = currentQuestions[currentQuestion];
            const timeLimit = currentQuestion < 5 ? 15 : currentQuestion < 10 ? 20 : 30;
            timeLeft = timeLimit;
            document.getElementById('question-container').innerHTML = `
                <h3>Question ${currentQuestion + 1} of 15</h3>
                <p>${q.q}</p>
                ${q.o.map((opt, i) => `<div class="option" onclick="checkAnswer(${i})">${opt}</div>`).join('')}
            `;
            document.getElementById('timer').textContent = `Time left: ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Time left: ${timeLeft}s`;
                if (timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function checkAnswer(index) {
            clearInterval(timer);
            if (index === currentQuestions[currentQuestion].a) {
                correctSound.play();
                score += 10;
                currentQuestion++;
                if (currentQuestion < currentQuestions.length) {
                    showQuestion();
                } else {
                    endGame(true);
                }
            } else {
                endGame(false);
            }
        }

        function endGame(won) {
            clearInterval(timer);
            document.removeEventListener('visibilitychange', handleTabSwitch);
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('end-screen').style.display = 'block';
            backgroundMusic.stop();
            const result = document.getElementById('result');
            const timeTaken = ((Date.now() - startTime) / 1000).toFixed(1);
            updateLeaderboard(score, timeTaken);
            if (won) {
                result.textContent = 'You Won! 🎉';
                result.classList.add('win-animation');
            } else {
                gameOverSound.play();
                result.textContent = 'Game Over! You Lost!';
            }
        }

        function handleTabSwitch() {
            if (document.hidden) endGame(false);
        }

        function updateLeaderboard(score, time) {
            if (!Array.isArray(leaderboard)) {
                leaderboard = [];
            }
            const existing = leaderboard.find(entry => entry.username === username);
            if (existing) {
                if (score > (existing.score || 0)) {
                    existing.score = score;
                    existing.time = time;
                }
            } else {
                leaderboard.push({ username, score: score || 0, time: time || 'N/A' });
            }
            leaderboard.sort((a, b) => (b.score || 0) - (a.score || 0) || (a.time || 0) - (b.time || 0));
            try {
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                console.log('Leaderboard updated:', leaderboard);
            } catch (e) {
                console.error('Failed to save leaderboard:', e);
            }
        }

        function showLeaderboardScreen(page = 1) {
            currentPage = page; // Update current page
            document.getElementById('end-screen').style.display = 'none';
            document.getElementById('leaderboard-screen').style.display = 'block';
            leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

            // Calculate pagination
            const totalUsers = leaderboard.length;
            const totalPages = Math.ceil(totalUsers / usersPerPage);
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const paginatedUsers = leaderboard.slice(startIndex, endIndex);

            // Display leaderboard for current page
            const table = `
                <table>
                    <tr><th>Rank</th><th>Username</th><th>Score</th><th>Time (s)</th></tr>
                    ${paginatedUsers.map((entry, i) => `
                        <tr><td>${startIndex + i + 1}</td><td>${entry.username}</td><td>${entry.score || 0}</td><td>${entry.time || 'N/A'}</td></tr>
                    `).join('')}
                </table>
            `;
            document.getElementById('leaderboard').innerHTML = table;

            // Display pagination controls
            let paginationHTML = '';
            if (totalPages > 1) {
                for (let i = 1; i <= totalPages; i++) {
                    paginationHTML += `
                        <div class="page-btn ${i === currentPage ? 'active' : ''}" onclick="showLeaderboardScreen(${i})">${i}</div>
                    `;
                }
            }
            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        function restartGame() {
            document.getElementById('end-screen').style.display = 'none';
            document.getElementById('leaderboard-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            score = 0;
            currentQuestion = 0;
            startTime = Date.now();
            currentQuestions = [
                ...shuffle([...allQuestions.easy]).slice(0, 5),
                ...shuffle([...allQuestions.hard]).slice(0, 5),
                ...shuffle([...allQuestions.extremelyHard]).slice(0, 5)
            ].map(q => {
                const options = [...q.o];
                const correctAnswer = q.o[q.a];
                shuffle(options);
                return { ...q, o: options, a: options.indexOf(correctAnswer) };
            });
            showQuestion();
            backgroundMusic.play();
            document.addEventListener('visibilitychange', handleTabSwitch);
        }
